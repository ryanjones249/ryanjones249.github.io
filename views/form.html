<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <title>Add Interest</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      </head>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="mypage_bootstrap.html">Home</a>
          </li>
        </ul>
      </nav>
      <body>
        <div class="container">
          <br>
          <h1>Add New Interest</h1>
          <br>
          <form>
            <div class="form-group">
              <label for="title">Interest Name:</label>
              <input type="title" class="form-control" placeholder="Enter interest name" id="title">
            </div>
            <div class="form-group">
              <label for="text">Text About Interest:</label>
              <textarea class="form-control" rows="4" placeholder="Enter interest text" id="text"></textarea>
            </div>
            <div class="row">
              <div class="col">
                <label for="file">Upload Local File:</label>
                <input type="file" class="form-control-file border" id="file">
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="num">Select # of Tweets to Display</label>
                  <select class="form-control" id="num">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="interest">1
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="interest">2
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="interest">3
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="interest">4
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="interest">5
              </label>
            </div>
            <br><br>
            <p>Login to Finish Submitting</p>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <input type="user" class="form-control" placeholder="Username" id="user">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
      </body>
      </html>
